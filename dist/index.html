<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="img" src="./images/image-header-mobile.jpg" alt="Mobile image">
    <div class="text">
      <div class="text-wrapper">
        <h1 class="heading">
          Get <span class="span">insights</span> that help your business grow.
        </h1>
        <h3 class="desciption">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
        </h3>
          <div class="stats-wrapper">
            <div class="stats">
              <p class="stat">10k+</p>
              <p class="stat stat-text">companies</p>
            </div>
            <div class="stats">
              <p class="stat">314</p>
              <p class="stat stat-text">templates</p>
            </div>
            <div class="stats">
              <p class="stat">12M+</p>
              <p class="stat stat-text">queries</p>
            </div>
          </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ski043</a>.
  </div>
</body>
</html>
